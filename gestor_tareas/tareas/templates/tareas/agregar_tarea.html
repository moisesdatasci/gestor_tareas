{% extends 'tareas/base.html' %}

{% block title %}Agregar Tarea{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Agregar Nueva Tarea</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_titulo" class="form-label">Título:</label>
                        {{ form.titulo }}
                    </div>
                    <div class="mb-3">
                        <label for="id_descripcion" class="form-label">Descripción:</label>
                        {{ form.descripcion }}
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Tarea</button>
                    <a href="{% url 'lista_tareas' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
